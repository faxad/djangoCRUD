{% extends "base.html" %}

{% block main_content %}

<ol class="breadcrumb">
  <li><a href="{% url 'main' %}">Home</a></li>
  <li><a href="{% url 'index' app_title entity_title %}">{{ entity_title }}</a></li>
  <li class="active">Update</li>
</ol>

<h4>Update {{ entity_title }}</h4>

{% include "core/widgets/validation.html" with formset=formset error_messages=error_message %}

<form action="{% url 'update' app_title entity_title object.id %}" method="post" class="form-horizontal">
    {% include 'core/widgets/form_fields_display.html' %}
</form>
{% endblock %}
